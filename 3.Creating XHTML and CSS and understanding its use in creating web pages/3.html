<!DOCTYPE html>
<html>
	<head>
       <title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="text.css">
      <style>
          body
		  {
			  background-image: radial-gradient(circle,yellow,blue);
    }
  </style>
	</head>
	<body>
        <div class="main_class">
		<div class="heading">
            <h2><b>Registration Form</b></h2>
		</div>
		<br>
		<br>
		<div class="title">
		<label>First Name:</label>
            <input type="text"><br><br>
		</div>
		
		<div class="title">
		<label>Last Name:</label>
			<input type="text"><br><br>
		</div>	
        <div class="title">
		<lable>Gender:</lable>
			<input type="radio" name="Gender">
			<lable>Male</lable>
			<input type="radio" name="Gender">
			<lable>Female</lable>
			<input type="radio" name="Gender">
			<lable>Other</lable>
		</div><br>
		
		<div class="title">
		<lable>Cast:   </lable>
			<input type="radio" name="cast">
			<lable>GENERAL</lable>
			<input type="radio" name="cast">
			<lable>OBC</lable>
			<input type="radio" name="cast">
			<lable>SC</lable>
			<input type="radio" name="cast">
			<lable>ST</lable>
		</div><br>
			
			<div class="title">	
		<lable>E-mail:</lable>
		<input type="email" name="email" placeholder="xyz@gmail.com">
		</div><br>
		<div class="title">
		<lable>Phone No:</lable>
		<input type="tel" name="phone" placeholder="0123-456-789">
		</div><br>
        
		<div class="title">
		<lable>Password:</lable>
			<input type="password" name="password" placeholder="******">
		</div>
		<br>
		<div class="title">
		<lable>Confirm Password:</lable>
			<input type="password" name="password" placeholder="******">
		</div>
		
		<div class="submit">
            <div class="submit_css">
                <input type="submit" value="Submit Form"> 
			    <input type="reset" value="Clear Form"></div>
		</div>
		
		</form>
            
        </div>	
	</body>


</html>
